<div class="card">
    <h3 *ngIf="spinner==false">TRM para hoy:</h3> 
      <p *ngFor="let trm of trmActual | async | slice :0:1">
        {{ trm.valor | currency }}
      </p>
    <div *ngIf="spinner" class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
      <span class="sr-only">Loading...</span>
    </div>
</div>
