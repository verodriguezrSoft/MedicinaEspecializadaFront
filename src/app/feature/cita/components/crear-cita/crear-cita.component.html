<form class="text-center border border-light p-5" [formGroup]="citaForm" >
  <p class="h4 mb-4">Agende su cita</p>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Identificación del usuario</label>
      <input validar type="number" id="idUsuario" name="idUsuario" class="form-control" placeholder="Identificación"
      formControlName="idUsuario">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Fecha cita</label>
      <input type="datetime-local"  id="fechaCita" name="fechaCita" class="form-control" id="inputPassword4" placeholder="Password"
      formControlName="fechaCita">
    </div>
  </div>

  <div class="form-row">
    
    <div class="form-group col-md-6">
      <label class="form-label">Especialidades</label>
      <div class="dropdown">
        <select class="custom-select mr-sm-4" (change)="update($event)" id="idEspecialidad" name="idEspecialidad" formControlName="idEspecialidad">
          <option value="default">----</option>
          <option [value]="especialidad.id" *ngFor="let especialidad of especialidades">
            {{especialidad.nombreEspecialidad}}
          </option>
        </select>
        <p>You selected {{selectedEspecialidad}}</p>
      </div>
    </div>

    <div class="form-group col-md-6">
      <label class="form-label">Médico Especialista</label>
      <div class="dropdown">
        <select class="custom-select mr-sm-4" id="tipoMoneda" name="tipoMoneda" formControlName="tipoMoneda">
          <option value="default">----</option>
          <option [value]="moneda.tipo" *ngFor="let moneda of monedas">
            {{moneda.nombreCompleto}}
          </option>
        </select>
      </div>
    </div>
  </div>


  <div class="form-group col-md-6">
    <label class="form-label">Médico Especialista</label>
    <div class="dropdown">
      <select class="custom-select mr-sm-4" id="idMedico" name="idMedico" formControlName="idMedico">
        <option value="default">----</option>
        <option [value]="medico.id" *ngFor="let medico of medicos">
          {{medico.nombre}}
        </option>
      </select>
    </div>
  </div>


  <!-- <div>
    <div class=" mb-4">
      <label class="form-label">Médico Especialista</label>
      <input type="text" class="form-control" id="idMedico" name="idMedico" formControlName="idMedico">
    </div>
  </div> -->

  <div class="form-row">
    <div class="form-group col-md-6">
      <button type="submit" (click)="guardarCita()" class="btn btn-success">Guardar</button>
    </div>
    <div class="form-group col-md-6">
      <button (click)="guardarCita()" class="btn btn-warning">Eliminar</button>
    </div>
  </div> 
 </form>
